<!DOCTYPE HTML>
<html>
    <head>
        <style>
            .link {
                stroke: #ccc;
            }

            .node text {
                pointer-events: none;
                font: 10px sans-serif;
            }

            form {
                position: fixed;
            }

            body {
                margin: 0;
            }

            svg {
                margin: -.1em;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script>
            //GIANT BOMB DATA GATHERING//
            var apiKey = '9f81a391077ec72ad493084abc747a5c19ea2d06';
            var relationshipData = {games: {},
                                    people: {}}


            function giantBombQuery(query, successCall, failureCall){
                giantBombJsonp("http://www.giantbomb.com/api/search?api_key="+apiKey+"&format=jsonp&"+query,
                    successCall,
                    failureCall);
            }

            function giantBombDetail(url, successCall, failureCall, params){
                giantBombJsonp(url+"?api_key="+apiKey+"&format=jsonp&"+params, successCall, failureCall);
            }

            function giantBombJsonp(restURL, successCall, failureCall) {
                $.ajax({
                        url: restURL,
                        type: "GET",
                        dataType: "jsonp",
                        crossDomain:true,
                        jsonp:"json_callback",
                        success: successCall,
                        error: failureCall,
                });
            }

            function makeSelection(arr){
                //TODO ask user to pick, currently just pick first
                return arr[0];
            }

            function processGame(game){
                updateDevelopers(game);
            }

            function updateDevelopers(game){
                giantBombDetail(game.api_detail_url,
                    function(response){
                        var game = response.results;
                        updateNodeLinks(game);
                    },
                    function(response){console.log("Error")});
            }

            var entityCache = {games: {},
                              people: {}}
            var forceData = {nodes: [],
                             links: []} 
            function updateNodeLinks(game){
                if (game.id in entityCache.games){
                    game = entityCache.games[game.id];
                }else{
                    entityCache.games[game.id] = game;
                    forceData.nodes.push(game);
                }
                var people = game.people;
                people.forEach(function(person){
                    if (person.id in entityCache.people){
                        person = entityCache.people[person.id];
                    }else{
                        entityCache.people[person.id] = person;
                        forceData.nodes.push(person);
                    }
                    forceData.links.push({source: person, target: game});
                });
                refreshGraph();
            }

            function searchGame(gameName){
                giantBombQuery("query="+gameName+"&resources=game", 
                    function(games){
                        processGame(makeSelection(games.results));
                    }, 
                    function(result){console.log("Error");});
            }

            function processPerson(person){
                giantBombDetail(person.api_detail_url,
                    function(response){
                        var games = response.results.games;
                        games.forEach(function(game){
                            processGame(game);
                        });
                    },
                    function(response){console.log('Error');});
            }

            function generateRelations(devName){
                giantBombQuery("query="+devName+"&resources=person",
                    function(people){
                        processPerson(makeSelection(people.results));
                    },
                    function(result){console.log('Error');});
            }

            function submitForm(){
                generateRelations($('#devName').val());
            }

            function completedAPICalls(){
                jsonData = {nodes: [],
                            links: []}
                for(var key in relationshipData.games){
                    jsonData.nodes.push(relationshipData.games[key]);
                }
                for(var key in relationshipData.people){
                    jsonData.nodes.push(relationshipData.people[key]);
                    relationshipData.people[key]["workedOn"].forEach(function(game){
                        jsonData.links.push({source: relationshipData.people[key], target: game});
                    });
                }
                populateGraph(jsonData);
            }

            //D3 GRAPH GENERATION//
            var width = 960,
            height = 500;

            var svg, force, link, node;
            
            window.onload = function(){
                svg = d3.select("body").append("svg")
                .attr("viewBox", "0 0 " + width + " " + height )

                force = d3.layout.force()
                .gravity(.05)
                .distance(300)
                .charge(-1300)
                .size([width, height]);

                force.nodes(forceData.nodes)
                .links(forceData.links);
                
                link = svg.selectAll(".link");
                node = svg.selectAll(".node");

                force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                });
            };

            function refreshGraph(){
                force.start();

                node = node.data(forceData.nodes);
                node.enter().append("g")
                .attr("class", "node")
                .call(force.drag);

                node.append("image")
                .attr("xlink:href", function(d){if(d.image !== undefined) {return d.image.icon_url}else{return "http://bcdancetucson.aztechsol.com/wp-content/uploads/2014/07/person-icon.png"}})
                .attr("x", -8)
                .attr("y", -8)
                .attr("width", 20)
                .attr("height", 20);

                node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function(d) { return d.name });

                link = link.data(forceData.links);
                link.enter().append("line")
                .attr("class", "link");
            }

            function populateGraph(data){
                var svg = d3.select("body").append("svg")
                .attr("viewBox", "0 0 " + width + " " + height )

                var force = d3.layout.force()
                .gravity(.05)
                .distance(300)
                .charge(-1300)
                .size([width, height]);

                force.nodes(data.nodes)
                .links(data.links)
                .start();
                
                var link = svg.selectAll(".link")
                .data(data.links)
                .enter().append("line")
                .attr("class", "link");

                var node = svg.selectAll(".node")
                .data(data.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);

                node.append("image")
                .attr("xlink:href", function(d){if(d.image !== undefined) {return d.image.icon_url}else{return "http://bcdancetucson.aztechsol.com/wp-content/uploads/2014/07/person-icon.png"}})
                .attr("x", -8)
                .attr("y", -8)
                .attr("width", 20)
                .attr("height", 20);

                node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function(d) { return d.name });

                force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                });
            }
       </script>
    </head>
    <body>
        <form onSubmit="submitForm();return false;">
            <input id="devName" type="text" placeholder="Developer"/>
        </form>
    </body>
</html>
